<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <title>Elit Art</title>
    <link href="/css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Elit Art</h2>
    <div class="product-info">
        <img src="img/Igrači karata.jpg" />
        <ul class="product-props">
            <li>Title: Card players</li>
            <li>Artist: Paula Cézanne</li>
            <li>Price: $250.000.000</li>
            <li> Description: ...</li>
        </ul>
        <button id="buyButton" class="btn btn-success">Buy</button>
    </div>

    <div id="theForm">
        <form>
            <label>Your Name:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>

    <div>
        <div id="logingToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember Me?</label>

            </div>
            <div>
                <input type="submit" value="Login" />
            </div>


        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
